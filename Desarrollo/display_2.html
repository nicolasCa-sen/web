<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
        .conteiner{
            display: flex;
            background: papayawhip;
            justify-content: center  ;
            align-items: center;

            flex-direction: column;
        }
        .item{
            width: 30px; 
            height: 30px;
            background: purple;
        }
        .conteiner .item:nth-child(2n+1){
            background: cyan;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
